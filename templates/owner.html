<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center text-blue-500 mb-6">Registered Schools</h1>
        {% if registered %}
        <table class="min-w-full bg-white border border-blue-500 rounded-lg shadow-lg">
            <thead>
                <tr class="bg-blue-200 text-gray-700">
                    <th class="py-3 px-4 text-center border-b border-blue-500">School Name</th>
                    <th class="py-3 px-4 text-center border-b border-blue-500">Number of Events</th>
                    <th class="py-3 px-4 text-center border-b border-blue-500">Teacher in Charge Contact</th>
                    <th class="py-3 px-4 text-center border-b border-blue-500">Details</th>
                </tr>
            </thead>
            <tbody>
                {% for i in registered %}
                    <tr class="hover:bg-gray-100 transition duration-200">
                        <td class="py-3 px-4 text-center border-b border-blue-500">{{ i.school }}</td>
                        <td class="py-3 px-4 text-center border-b border-blue-500">{{ i.number }}</td>
                        <td class="py-3 px-4 text-center border-b border-blue-500">{{ i.teacher_contact }}</td>
                        <td class="py-3 px-4 text-center border-b border-blue-500">{{ i.details | safe }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-lg text-center text-gray-500">No registered schools found.</p>
        {% endif %}
    </div>
</body>
</html>
