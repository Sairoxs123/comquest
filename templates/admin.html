<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>School Name</th>
            <th>Number of Events</th>
            <th>Teacher in charge contact</th>
            <th>Details</th>
        </tr>
        {% for i in registered %}
            <tr align="center">
                <td>{{ i.school }}</td>
                <td>{{ i.number }}</td>
                <td>{{ i.teacher_contact }}</td>
                <td>{{ i.details | safe }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
